<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="logo-holder col-sm-2 col-lg-2">
            <img src="images/static/sky-logo-2016.svg" class="logo"/>
        </div>
        <div class="title-menu-holder col-sm-10 col-lg-10">
            <div class="navbar-title col-sm-8 col-lg-8">
                <img src="images/static/moodslider.png" class="mood-slider-img"/>
            </div>
            <div class="navbar-menu col-sm-2 col-lg-2">
                <div class="upload-content-button">
                    Upload Content
                    <input type="file" class="upload-content" accept="text/xml" id="upload">
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="mood-slider">
        <div class="mood-slider-div agitated-calm">
            <p class="col-sm-3 col-lg-3">Agitated</p>
            <input class="mood-slider-range col-sm-6 col-lg-6" name="agitated-calm" type="range" min="0" max="1" step="0.5" data-orientation="vertical">
            <p class="col-sm-3 col-lg-3">Calm</p>
        </div>

        <div class="mood-slider-div happy-sad">
            <p class="col-sm-3 col-lg-3">Happy</p>
            <input class="mood-slider-range col-sm-6 col-lg-6" name="happy-sad" type="range" min="2" max="3" step="0.5" data-orientation="vertical">
            <p class="col-sm-3 col-lg-3">Sad</p>
        </div>

        <div class="mood-slider-div tired-wideawake">
            <p class="col-sm-3 col-lg-3">Tired</p>
            <input class="mood-slider-range col-sm-6 col-lg-6" name="tired-wideawake" type="range" min="4" max="5" step="0.5" data-orientation="vertical">
            <p class="col-sm-3 col-lg-3">Wide Awake</p>
        </div>

        <div class="mood-slider-div scared-fearless">
            <p class="col-sm-3 col-lg-3">Scared</p>
            <input class="mood-slider-range col-sm-6 col-lg-6" name="scared-fearless" type="range" min="6" max="7" step="0.5" data-orientation="vertical">
            <p class="col-sm-3 col-lg-3">Fearless</p>
        </div>
    </div><!--/.moon-slider-->
